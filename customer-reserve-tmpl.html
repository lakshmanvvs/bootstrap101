

<form  ng-submit ="CustomerVm.reserve()" class = "myform">

    <div class = "form-group">
    <label for= "firstName">First Name</label>
    <input type ="text" class="form-control" id="firstName" required>
    </div>
    <div class = "form-group">
        <label for= "lastName">Last Name</label>
        <input type ="text" class="form-control" id="lastName" required>
    </div>
    <div class = "form-group">
        <label for= "rdate">Date </label>
        <input type ="date" class="form-control" id="rdate" required>
    </div>

<div class="form-group">
    <label for="partysize">Party Size</label>
    <input type="number" class="form-control" id="partysize" required placeholder="Party size">
</div>
<div class="form-group">
    <label for="phone">Phone #</label>
    <input type="number" class="form-control" id="phone"  min=10 required placeholder="Phone number">
</div>
    <button class="btn btn-primary" type="submit">Reserve</button>

</form>

 </div>

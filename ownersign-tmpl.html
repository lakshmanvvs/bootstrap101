<div class="container">
    <form class="form-signin" ng-submit="LoginVm.login()">
        <h2>Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus
                ng-model="LoginVm.loginOwner.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  ng-model="LoginVm.loginOwner.password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Remember Me">Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>

     <p >You have logged in !</p>
</div>
